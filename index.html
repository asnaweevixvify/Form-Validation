<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9bc1020bc5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="bg">
        <h1 class="h1-main"> แบบฟอร์มลงทะเบียน </h1>

        <h2 class="h2">ชื่อผู้ใช้</h2>
        <input type="text" placeholder="Enter Your name" class="input" id="nameuser">
        <h4 class="errormassage1">ชื่อผู้ใช้ต้องมีมากกว่า 5 ตัวอักษร</h4>
        <span class="limit" id="limit">
            <h5 id="amount">0</h5>
            <h5>/10</h5>
        </span>
        
        <h2 class="h2">อีเมล</h2>
        <input type="text" placeholder="Enter Your Email" class="input" id="emailuser">
        <h4 class="errormassage2">โปรดกรอกชื่ออีเมลให้ถูกต้อง</h4>
        
        <h2 class="h2">รหัสผ่าน</h2>
        <input type="password" placeholder="Enter Your Password" class="input" id="passworduser">
        <h4 class="errormassage3">รหัสผ่านต้องมีมากกว่า 5 ตัวอักษร</h4>
        <button class="show" class="buttonShow" id="buttonShow">แสดงรหัสผ่าน</button>
        
        <h2 class="h2">ยืนยันรหัสผ่าน</h2>
        <input type="password" placeholder="Enter Your Confirm Password" class="input" id="conpassword">
        <h4 class="errormassage4">โปรดกรอกรหัสผ่านให้ถูกต้อง</h4>

        <input type="button" class="button" value="ลงทะเบียน" onclick="submit()">
    </div>
    <script src="/app.js"></script>
</body>
